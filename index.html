<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Animation Project - Phenom-J</title>

    <link rel="stylesheet" href="./assets/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head> 
<body>
    <header>
        <div class="headerDiv">
            <h1>
                Phenom-J Animation
            </h1>
        </div>
    </header>

    <main>
        <div class="avatarDiv">
            <img src="./assets/phenom_jAvatar.png" alt="phenom_JAvatar" class="avatar">
        </div>
    <div class="textContentDiv">
        <div class="aboutPhenom_JDiv">
            <span class="textContent">
                Wazup People; I am <br>
                <b>Jee-do Galakpai Gbozee Arkoi <br> - the phenom_J</b> <br>
            </span>
        </div>

        <div class="phenom_JTitleDiv">
            <span class="textContent">
                I am a <br> Software Engineering Student at <br> Kwagei Innovators Training - KIT
            </span>
        </div>
    </div>

    <div class="contactPhenomJDiv">
        <button class="contactPhenomJBtn">
            Connect
        </button>
    </div>

    <div class="otherContacts" style="display: none; text-align: center;">
        <div style="display: inline; text-align: center;">
                <a href="https://facebook.com/phenomJ/" target="_blank">
                    <button class="facebookLink">Facebook</button>
                </a>
        </div>

        <div style="display: inline; text-align: center;">
                <a href="https://instagram.com/phenom_Jic/" target="_blank">
                    <button class="instaLink">Instagram</button>
                </a>
        </div>

        <div style="display: inline; text-align: center;">
                <a href="https://github.com/galakpaigates/" target="_blank">
                    <button class="gitHubLink">GitHub</button>
                </a>
        </div>
    </div>
    </main>

    <script>
        document.querySelector(".contactPhenomJBtn").onclick = function otherContacts() {
            if (document.querySelector(".otherContacts").style.display == "none") {
                document.querySelector(".otherContacts").style.display = "list-item"
            }

            else {
                document.querySelector(".otherContacts").style.display = "none"
            };
        }
    </script>
</body>
</html>
